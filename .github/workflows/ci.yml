name: CI Workflow

on:
  push:
    branches:
      - feature/frontend-client-view
  pull_request:
    branches:
      - feature/frontend-client-view

jobs:
  # Frontend job (React + Vite)
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.16'

      - name: Clean npm cache and node_modules
        run: |
          cd Frontend/web
          rm -rf node_modules
          rm package-lock.json

      - name: Install dependencies
        run: |
          cd Frontend/web
          npm install

      - name: Build frontend
        run: |
          cd Frontend/web
          npm run build

  # Backend job (Spring Boot)
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set executable permissions for mvnw
        run: |
          chmod +x Backend/anecacao_api/mvnw

      - name: Set environment variables for database connection
        run: |
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}" >> $GITHUB_ENV
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}" >> $GITHUB_ENV
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}" >> $GITHUB_ENV
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> $GITHUB_ENV
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> $GITHUB_ENV

      - name: Check environment variables
        run: |
          echo "DATABASE_HOST=${{ secrets.DATABASE_HOST }}"
          echo "DATABASE_PORT=${{ secrets.DATABASE_PORT }}"
          echo "DATABASE_NAME=${{ secrets.DATABASE_NAME }}"
          echo "DATABASE_USER=${{ secrets.DATABASE_USER }}"
          echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}"

      - name: Build with Maven
        run: |
          cd Backend/anecacao_api
          ./mvnw clean install

      - name: Run tests (Backend)
        run: |
          cd Backend/anecacao_api
          ./mvnw test

      - name: Build backend (Spring Boot)
        run: |
          cd Backend/anecacao_api
          ./mvnw package
